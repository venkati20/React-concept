<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            display: flex;
            flex-direction: row;
            width: 500px;
            background-color: blue;
        }
        .box{
            border: 1px solid black;
            padding: 2px;
            margin: 2px;
            background-color: aqua;
            width: 45%;

        }
        .p{
            border: 1px solid black;
            padding: 2px;
            margin: 2px;
        }
        .image{
            background-color: aquamarine;
            border: 1px solid red;
             width: 65%;
        }
        @media(max-width:640px) {
            .container{
                flex-direction: column;
            }            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
        <p class="p">Box1</p>
        <p class="p">Box2</p>
        </div>
        
         <div class="image">
        <img src="./images.jpg"
    </div> 
    </div> 
</body>
</html>
